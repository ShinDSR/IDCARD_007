<html>
    <head>
        <title>Text Date Image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Sending Text, Date, and Image</div>
        <hr>
        <form action="/sendData" method="POST" enctype="multipart/form-data">
            <p>
                <input type="text" name="nama"/>
            </p>
            <p>
                <input type="date" name="tanggal"/>
            </p>
            <p>
                <input type="file" name="foto" onchange="loadFile(event)"/> 
            </p>
            <p><img id="output" width="200" height="300" /></p>
            <p>
                <input type="submit" value="Send"/>
            </p>
        <script>
        var loadFile = function(event) {
	var foto = document.getElementById('output');
	foto.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>
        </form>
    </body>
</html>
